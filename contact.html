          <label class="d-block mb-4">
            <span class="form-label d-block">Your iqama number</span>

              name="employee iqama number"
              type="text"
              class="form-control"

            />
          </label>
          <label class="d-block mb-4">
            <span class="form-label d-block">Your mobile number</span>
            <input
              name="employee mobile number"
              type="text"
              class="form-control"

              required
            />
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">contractor and subcontractor name</span>

          <label class="d-block mb-5">
            <span class="form-label d-block">What is your complaint?</span>
            <select name="COMPLAINT" class="form-select">
              <option value="Site Welfare facilities">Site Welfare facilities</option>
              <option value="Wellness-medical">Wellness-medical</option>
              <option value="Food quality complaints">Food quality complaints</option>
              <option value="Salary">Salary</option>
              <option value="Vacation">Vacation</option>
              <option value="Network">Network</option>
              <option value="Camp facilities">Camp facilities</option>
              <option value="Holiday shopping facilities">Holiday shopping facilities</option>
              <option value="Laundry facilities">Laundry facilities</option>
              <option value="personal issues(mental issues,health,sick)">personal issues(mental issues,health,sick)</option>
              <option value="Sports and recreation">Sports and recreation</option>
              <option value="Others">Others</option>
            </select>
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block ">Message</span>
            <textarea
              name="message"
              class="form-control"
              rows="3"
              placeholder="Details about your complaint"
              required
            ></textarea>
          </label>
  
          <div class="mb-3">
            <button type="submit" class="btn btn-warning px-3 rounded-3">
              Register
            </button>
          </div>
        </form>
